spring.application.name=api-gateway
spring.main.web-application-type=reactive
security.jwt.secret-key = "Xt9#Qs2Zp7Kw!mD5Yb4Jc3Nv6Gh8Pw"

server.port=8080
eureka.client.service-url.default-zone=http://localhost:8761/eureka/
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/user/**

spring.cloud.gateway.routes[1].id=file-service
spring.cloud.gateway.routes[1].uri=lb://file-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/resource/**

spring.main.allow-bean-definition-overriding=true